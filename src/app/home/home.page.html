<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title> Actividad 6 - 21002974 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item color="light">
    <ion-title> Libreta de Contactos </ion-title>
  </ion-item>
  <ion-row>
    <ion-col size="12">
      <ion-input
        type="text"
        placeholder="Busqueda por telefono de casa o movil"
        name="inputBuscar"
        [(ngModel)]="inputBuscar"
      ></ion-input>
    </ion-col>
    <ion-col size="12">
      <ion-button
        color="secondary"
        type="submit"
        expand="block"
        (click)="buscar()"
        >Buscar</ion-button
      >
    </ion-col>
  </ion-row>
  <ion-card *ngFor="let contacto of contactos" color="light">
    <ion-card-content>
      <ion-row class="ion-padding-top">
        <ion-col size="6">
          <ion-label>
            <b>Nombre</b>
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label> {{ contacto.nombre }} </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-label>
            <b>Dirección</b>
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label> {{ contacto.direccion }} </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-label>
            <b>Correo</b>
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label> {{ contacto.correo }} </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-label>
            <b>Teléfono Móvil</b>
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label> {{ contacto.telefonomovil }} </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-label>
            <b>Teléfono Casa</b>
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label> {{ contacto.telefonocasa }} </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Yolanda Esteban Chilel</ion-card-title>
      <ion-card-subtitle>21002974</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
